<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarship Application Form</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <h2>Scholarship Application Form</h2>
    <form action="/submit_scholarship" method="post">
        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>

            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>
        </fieldset>

        <!-- Academic Information -->
        <fieldset>
            <legend>Academic Information</legend>

            <label for="school">Current School/College:</label>
            <input type="text" id="school" name="school" required>

            <label for="gpa">GPA:</label>
            <input type="number" step="0.01" id="gpa" name="gpa" required>

            <label for="major">Intended Major:</label>
            <input type="text" id="major" name="major" required>

            <label for="graduation_date">Expected Graduation Date:</label>
            <input type="date" id="graduation_date" name="graduation_date" required>
        </fieldset>

        <!-- Essay -->
        <fieldset>
            <legend>Essay</legend>

            <label for="essay">Why do you deserve this scholarship? (500 words max):</label>
            <textarea id="essay" name="essay" rows="10" required></textarea>
        </fieldset>

        <!-- Submit button -->
        <input type="submit" value="Submit Application">
    </form>
</body>

</html>
